apiVersion: batch/v1
kind: Job
metadata:
  name: check-sa-annotation-job
  annotations: 
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
      - name: check-sa-annotation-container
        image: kubectl:latest
        command: ["/bin/sh", "-c", "if kubectl get serviceaccount testserviceacc -n default -o=jsonpath='{.metadata.annotations.argocd\\.argoproj\\.io/hook}' | grep -q value_you_expect; then exit 0; else exit 1; fi"]
      restartPolicy: Never
  backoffLimit: 0
